<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">

	<link href="../dist/css/classic.css" rel="stylesheet">
	<script>
		fetch("sidebar.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".sidebar-content").innerHTML = data;
			});
		fetch("topnav.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".top-nav-content").innerHTML = data;
			});
		fetch("footer.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".footer-content").innerHTML = data;
			});
	</script>

</head>

							<li class="list-group-item">jennifermiller@gmail.com</li>
						</ul>

	</div>

	<script src="../dist/js/app.js"></script>

</body>

</html>
