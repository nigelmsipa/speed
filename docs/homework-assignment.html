<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>Initial Assement</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin>

	<!-- PICK ONE OF THE STYLES BELOW -->
	<!-- <link href="css/corporate.css" rel="stylesheet"> -->
	<!-- <link href="css/modern.css" rel="stylesheet"> -->
	<link href="../docs/css/classic.css" rel="stylesheet">
	<script src="../partials.js"></script>
	<script src="/docs/js/app.js" defer></script>
	<script>
		fetch("sidebar.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".sidebar-content").innerHTML = data;
			});

		fetch("footer.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".footer-content").innerHTML = data;
			});
		fetch("client-profile-links.html")
			.then(response => {
				return response.text()
			})
			.then(data => {
				document.querySelector(".client-info-links").innerHTML = data;
			});
	</script>

</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-content ">
				<div>
		</nav>


		<div class="main">
			<div class="top-nav-content">
				<nav class="navbar navbar-expand navbar-light bg-white">
					<a class="sidebar-toggle d-flex mr-2">
						<i class="hamburger align-self-center"></i>
					</a>

					<form class="form-inline d-none d-sm-inline-block">
						<input class="form-control form-control-no-border mr-sm-2" type="text"
							placeholder="Search projects..." aria-label="Search">
					</form>

					<div class="navbar-collapse collapse">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item dropdown">
								<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
									data-toggle="dropdown">

								</a>

								<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
									data-toggle="dropdown">
									<i class="fas fa-user" style="font-size:1.25em;"></i>
								</a>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="/docs/general-settings.html"><i
											class="align-middle mr-1" data-feather="user"></i> Profile</a>

									<a class="dropdown-item" href="/docs/workout-trends.html"> <i
											class="fas fa-chart-line mr-1"></i>
										Trends</a>
									<div class="dropdown-divider"></div>

									<a class="dropdown-item" href="/docs/sign-out.html">Sign out</a>
								</div>
							</li>
						</ul>
					</div>


				</nav>
			</div>



			<main class="content">
				<div class="container-fluid p-0 d-flex flex-row overflow-auto ">
					<div class="client-info-links">



					</div>
					<!-- Card -->

					<main class="content">
						<div class="container-fluid p-0">

							<h1 class="h3 mb-3">Calendar</h1>

							<div class="card">
								<div class="card-header">
									<h5 class="card-title">FullCalendar</h5>
									<h6 class="card-subtitle text-muted">Open source JavaScript jQuery plugin for a
										full-sized, drag & drop event calendar.</h6>
								</div>
								<div class="card-body">
									<div id="fullcalendar"></div>
								</div>
							</div>

						</div>
					</main>



					<!-- Table -->


					<!-- End Card -->



				</div>


			</main>

			<footer class="footer">
				<div class="footer-content">

				</div>

			</footer>
		</div>
	</div>


	<script src="js/app.js"></script>
	<script>
		$(function () {
			var calendarEl = document.getElementById('fullcalendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				themeSystem: 'bootstrap',
				initialView: 'dayGridMonth',
				initialDate: '2020-07-07',
				headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'dayGridMonth,timeGridWeek,timeGridDay'
				},
				events: [{
					title: 'All Day Event',
					start: '2020-07-01'
				},
				{
					title: 'Long Event',
					start: '2020-07-07',
					end: '2020-07-10'
				},
				{
					groupId: '999',
					title: 'Repeating Event',
					start: '2020-07-09T16:00:00'
				},
				{
					groupId: '999',
					title: 'Repeating Event',
					start: '2020-07-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2020-07-11',
					end: '2020-07-13'
				},
				{
					title: 'Meeting',
					start: '2020-07-12T10:30:00',
					end: '2020-07-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2020-07-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2020-07-12T14:30:00'
				},
				{
					title: 'Birthday Party',
					start: '2020-07-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2020-07-28'
				}
				]
			});
			setTimeout(function () {
				calendar.render();
			}, 250)
		});
	</script>

</body>

</html>
